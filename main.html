<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sale Price Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Font Awesome stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <label for="costPrice">Enter Cost Price:</label>
    <input type="number" id="costPrice">
    <div>
      <button onclick="selectOption(this)" id="regular"><i class="fas fa-shopping-cart"></i> REGULAR</button>
      <button onclick="selectOption(this)" id="emergency"><i class="fas fa-exclamation-triangle"></i> EMERGENCY
        SERVICES</button>
      <button onclick="selectOption(this)" id="mechanic"><i class="fas fa-tools"></i> MECHANIC</button>
      <button onclick="selectOption(this)" id="supervisor"><i class="fas fa-user-tie"></i> SUPERVISOR</button>
    </div>
    <hr>
    <div>
      <label for="finalPrice">Final Price:</label>
      <span id="finalPrice">0</span>
      <button onclick="copyFinalPrice()" id="copyButton"><i class="fas fa-copy"></i></button>
    </div>
    <button id="viewLogButton" onclick="authorizeDiscord()">Authorize Discord</button>
  </div>

  <!-- Log Modal -->
  <div id="logModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="toggleModal('logModal')">&times;</span>
      <div id="log"></div>
      <button onclick="resetLog()">Reset Log</button>
      <button onclick="copyWholeLog()" id="copyWholeLogButton">Copy Entire Log</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
